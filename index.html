<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
	<script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------<title> Website Layout | CodingLab</title>------>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
  <nav>
    <div class="menu">
      <div class="logo">
      </div>
	  <p style="color:white; position:center;">8 Man Fantasy Points Calculator</p>
	  </div>
  </nav>
  <div class="img"></div>
  <div class="center">
    <div class="sub_title">8-Man-Fantasy</div>
	<form onsubmit="return false">
	<!--Passing Stats-->
	<div class="tiny_title">Passing Stats</div>
	<div class="inputs">
		<input type="number"
		id="passingyards"
		placeholder="Passing Yards"
		</input>
		<input type="number"
		id="passingtds"
		placeholder="Passing Touchdowns"
		</input>
		<input type="number"
		id="interceptionsthrown"
		placeholder="Interceptions Thrown"
		</input>
		
	<!--Rushing Stats-->
	<div class="tiny_title">Rushing Stats</div>
		<input type="number"
		id="rushingyards"
		placeholder="Rushing Yards"
		</input>
		<input type="number"
		id="rushingtds"
		placeholder="Rushing Touchdowns"
		</input>
		
	<!--Recieving Stats-->
	<div class="tiny_title">Receiving Stats</div>
		<input type="number"
		id="receptions"
		placeholder="Receptions"
		</input>
		<input type="number"
		id="receivingyards"
		placeholder="Receiving Yards"
		</input>
		<input type="number"
		id="receivingtds"
		placeholder="Receiving Touchdowns"
		</input>
	<!--Submit Button-->
    <div class="btns">
      <button  id='fortnite' onclick="calculate();">Calculate</button>
    </div>
	
	</form>
	<div>
	<p style="color: white; font-size:50px;" id='result'>0</p>
	</div>

  </div>
</body>
</html>
