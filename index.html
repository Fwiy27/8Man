<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
	<script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------<title> Website Layout | CodingLab</title>------>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
  <nav>
    <div class="menu">
      <div class="logo">
      </div>
	  <p style="color:white; text-align:center;">8 Man Fantasy Points Calculator</p>
	  </div>
  </nav>
  <div class="img"></div>
  <div class="center">
    <div class="sub_title">Enter Stats</div>
	<form onsubmit="return false">
	<!--Passing Stats-->
	<div class="tiny_title">Passing Stats</div>
	<div class="tinier_title">Passing Yards/Passing TDS/Interceptions Thrown</div>
	<div class="inputs">
		<input type="number"
		id="passingyards"
		class="inputt"
		placeholder="Yards"
		</input>
		<input type="number"
		id="passingtds"
		placeholder="TDS"
		class="inputt"
		</input>
		<input type="number"
		id="interceptionsthrown"
		placeholder="Interceptions"
		class="inputt"
		</input>
		
	<!--Rushing Stats-->
	<div class="tiny_title">Rushing Stats</div>
	<div class="tinier_title">Rushing Yards/Rushing TDS</div>
		<input type="number"
		id="rushingyards"
		placeholder="Yards"
		class="inputt"
		</input>
		<input type="number"
		id="rushingtds"
		class="inputt"
		placeholder="TDS"
		</input>
		
	<!--Recieving Stats-->
	<div class="tiny_title">Receiving Stats</div>
	<div class="tinier_title">Receptions/Receiving Yards/Reveiving TDS</div>
		<input type="number"
		id="receptions"
		class="inputt"
		placeholder="Receptions"
		</input>
		<input type="number"
		id="receivingyards"
		class="inputt"
		placeholder="Yards"
		</input>
		<input type="number"
		id="receivingtds"
		class="inputt"
		placeholder="Touchdowns"
		</input>
	<!--Submit Button-->
    <div class="btns">
	  <button class='submito' onclick="clear()">Reset</button>
	  <div>

	  </div>
      <button class='submito' onclick="calculate()">Calculate</button>
    </div>
	
	</form>
	<div>
	<p style="color: white; font-size:50px;" id='result'>0</p>
	</div>

  </div>
</body>
</html>
